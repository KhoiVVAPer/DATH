<mat-toolbar class="pl-32 pr-32 mat-elevation-z1">

    <div fxFlex fxFill fxLayout="row" fxLayoutAlign="start center">

        <div fxFlex="1 0 auto" fxLayout="row" fxLayoutAlign="start center">

            <div fxLayout="row" fxLayoutAlign="start center">
                <a [routerLink]="'frontend'">
                    <div class="logo">
                        <img class="logo-icon" src="assets/images/logos/hutech.png">
                    </div> 
                </a>
            </div>

        </div>

        <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

            <div fxFlex fxHide fxShow.gt-sm>
                <button mat-button class="ml-8" [routerLink]="'/home'">
                    <span class="secondary-text font-size-16 mx-4">Home</span>
                </button>
                <button mat-button class="ml-8" [routerLink]="'page-1'">
                    <span class="secondary-text font-size-16 mx-4">Teaching Calendar</span>
                </button>
<!-- 
                <button mat-button class="ml-8" [routerLink]="'page-2'">
                    <span class="secondary-text font-size-16 mx-4"></span>
                </button>

                <button mat-button class="ml-8" [routerLink]="'page-3'">
                    <span class="secondary-text font-size-16 mx-4">Page 3</span>
                </button> -->

                <!-- <button mat-raised-button color="accent" class="ml-8 login-button" [routerLink]="'login'">
                    <span class="font-size-16 mx-4">Log in / Sign up</span>
                </button> -->
                <div class="" fxFlex="0 1 auto" fxLayout="row" fxLayoutAlign="start center">

                    <button mat-button [matMenuTriggerFor]="userMenu"
                            class="user-button">
                        <div fxLayout="row" fxLayoutAlign="center center">
                            <img class="avatar mr-8 mr-sm-16" src="assets/images/avatars/kdev.png">
                            <span class="username mr-12" fxHide fxShow.gt-sm>K Developer</span>
                            <mat-icon class="s-16">keyboard_arrow_down</mat-icon>
                        </div>
                    </button>
        
                    <mat-menu #userMenu="matMenu" [overlapTrigger]="false">
        
                        <button mat-menu-item [routerLink]="'/backend/profile'">
                            <mat-icon>account_circle</mat-icon>
                            <span>My Profile</span>
                        </button>
                        
                        <button mat-menu-item [routerLink]="'/frontend'">
                            <mat-icon>exit_to_app</mat-icon>
                            <span>Logout</span>
                        </button>
        
                    </mat-menu>
        
                </div>
            </div>

            <button mat-icon-button class="navbar-toggle-button" fxHide.gt-sm (click)="showMenu()">
                <mat-icon class="secondary-text">menu</mat-icon>
            </button>

        </div>

    </div>

</mat-toolbar>

<div id="mobile-menu" [class.mobile-menu]="mobileMenu">
    <div class="menu-top">
        <div class="logo-section">
            <div class="logo">
                <img class="logo-icon" src="assets/images/logos/kdev.png">
            </div>
        </div>
        <div class="hide-mobile-menu">
            <button mat-icon-button color="accent" (click)="hideMenu()">
                <mat-icon>close</mat-icon>
            </button>
        </div>
    </div>

    <div class="menu-items">
        <a class="font-size-20 mb-28 menu-item" (click)="navigateTo('home')">Home</a>
        <a class="font-size-20 mb-28 menu-item" (click)="navigateTo('page-1')">Page 1</a>
        <a class="font-size-20 mb-28 menu-item" (click)="navigateTo('page-2')">Page 2</a>
        <a class="font-size-20 mb-28 menu-item" (click)="navigateTo('page-3')">Page 3</a>
        <a class="font-size-20 mb-28 menu-item" (click)="navigateTo('login')">Login / Signup</a>
    </div>

    <div class="menu-bottom mb-32">
        <h5 class="font-size-16 menu-bottom-text"><span class="copyright">&copy;</span> 2018 kDev-Software</h5>
    </div>
</div>
